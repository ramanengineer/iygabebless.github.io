<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Join @iygabebless for epic live streams featuring Retro Mario Speedruns on Twitch. Check the schedule, connect on socials, and catch the action!">
  <meta name="keywords" content="iygabebless, live stream, Twitch, YouTube, Retro Mario, speedruns, gaming, streamer">
  <meta name="author" content="iygabebless">
  <meta property="og:title" content="@iygabebless - Live Stream & Social Hub">
  <meta property="og:description" content="Catch @iygabebless live on Twitch for Retro Mario Speedruns. View the stream schedule and connect on social media!">
  <meta property="og:image" content="https://raw.githubusercontent.com/ramanengineer/iygabebless.github.io/main/F1DBADEB-99CB-4803-A8FF-DD39CB4E2202_1_102_o.jpeg">
  <meta property="og:url" content="https://iygabebless.github.io">
  <meta property="og:type" content="website">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:creator" content="@iygabebless">
  <title>@iygabebless</title>
  <link rel="icon" href="https://raw.githubusercontent.com/ramanengineer/iygabebless.github.io/main/F1DBADEB-99CB-4803-A8FF-DD39CB4E2202_1_102_o.jpeg" type="image/jpeg">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
  <style>
    :root {
      --primary-bg: #0a0a23;
      --secondary-bg: #1e1e4a;
      --accent: #00d4ff;
      --text: #ffffff;
      --btn-light-bg: #2ecc71;
      --btn-light-text: #ffffff;
      --btn-dark-bg: #6b7280;
      --btn-dark-text: #ffffff;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: linear-gradient(135deg, var(--primary-bg), #1e1e4a, #2a2a6e);
      color: var(--text);
      font-family: 'Futura', -apple-system, BlinkMacSystemFont, sans-serif;
      font-weight: bold;
      margin: 0;
      padding: 24px;
      min-height: 100vh;
      overflow-x: hidden;
      animation: gradientShift 12s ease infinite;
      background-size: 200% 200%;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    a {
      text-decoration: none;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      position: relative;
      text-align: center;
    }

    .nes-container {
      background: rgba(30, 30, 74, 0.4);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border: 2px solid rgba(255, 255, 255, 0.15);
      border-radius: 20px;
      padding: 24px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      margin-bottom: 24px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .nes-container:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 40px rgba(0, 212, 255, 0.2);
    }

    .page {
      display: none;
    }

    .page.active {
      display: block;
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      color: var(--accent);
      font-size: clamp(2.5rem, 6vw, 3rem);
      margin-bottom: 16px;
      text-shadow: 0 3px 6px rgba(0, 212, 255, 0.3);
    }

    h2 {
      color: var(--accent);
      font-size: 1.5rem;
      margin-bottom: 16px;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 16px;
      margin-bottom: 24px;
      flex-wrap: wrap;
    }

    nav button {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: none;
      border-radius: 12px;
      padding: 10px 20px;
      color: #fff;
      font-size: clamp(0.9rem, 2.5vw, 1rem);
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s, background 0.2s, box-shadow 0.2s;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    nav button:hover {
      background: rgba(255, 255, 255, 0.25);
      transform: translateY(-3px);
      box-shadow: 0 6px 16px rgba(0, 212, 255, 0.4);
    }

    .profile {
      margin-bottom: 20px;
    }

    .social-buttons {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
    }

    .primary-buttons {
      display: flex;
      justify-content: center;
      gap: 16px;
      width: 100%;
      flex-wrap: wrap;
    }

    .social-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(65px, 1fr));
      gap: 14px;
      margin-top: 14px;
      width: 100%;
    }

    .nes-btn {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: none;
      border-radius: 14px;
      color: var(--btn-light-text);
      padding: 14px;
      font-size: clamp(0.9rem, 2.5vw, 1.1rem);
      font-weight: bold;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      transition: all 0.3s;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
    }

    .nes-btn:hover {
      transform: scale(1.08);
      box-shadow: 0 8px 20px rgba(0, 212, 255, 0.3);
    }

    .primary-btn {
      padding: 16px 28px;
      font-size: 1.2rem;
      background: rgba(255, 255, 255, 0.2);
      flex: 1;
      max-width: 260px;
    }

    .icon-btn {
      padding: 14px;
      font-size: 1.4rem;
    }

    .youtube { background: rgba(255, 0, 0, 0.9); }
    .twitch { background: rgba(134, 69, 255, 0.9); }
    .twitter { background: rgba(29, 161, 242, 0.9); }
    .facebook { background: rgba(66, 103, 178, 0.9); }
    .discord { background: rgba(88, 101, 242, 0.9); }
    .telegram { background: rgba(0, 136, 204, 0.9); }
    .threads { background: rgba(63, 91, 132, 0.9); }
    .instagram { background: rgba(225, 48, 108, 0.9); }
    .reddit { background: rgba(255, 69, 0, 0.9); }
    .snapchat { background: rgba(255, 235, 59, 0.9); color: #000; }
    .tiktok { background: rgba(172, 0, 97, 0.9); }

    .live-status {
      text-align: center;
      margin: 14px 0;
      font-size: 1rem;
    }

    .live-indicator {
      display: none;
      margin-top: 14px;
    }

    .live-indicator.active {
      display: block;
    }

    .twitch-embed {
      position: relative;
      padding-bottom: 56.25%;
      height: 0;
      overflow: hidden;
      margin-top: 20px;
      background: url('https://via.placeholder.com/800x450?text=Stream+Offline') center/cover no-repeat;
      border-radius: 14px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
    }

    .twitch-embed iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .schedule-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 14px;
    }

    .schedule-item {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 14px;
      padding: 12px 16px;
      font-size: 0.9rem;
      flex: 1 1 120px;
      max-width: 160px;
      text-align: center;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .schedule-item:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 16px rgba(0, 212, 255, 0.3);
    }

    .calendar-btn, .live-btn {
      background: rgba(0, 123, 255, 0.9);
      margin-top: 16px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 14px 24px;
      border-radius: 14px;
    }

    .live-btn {
      background: rgba(134, 69, 255, 0.9);
      display: none;
      box-shadow: 0 0 16px rgba(134, 69, 255, 0.6);
    }

    .live-btn.active {
      display: inline-flex;
    }

    .countdown {
      margin-top: 16px;
      font-size: 1rem;
      color: #e0e0e0;
      background: rgba(255, 255, 255, 0.1);
      padding: 10px 20px;
      border-radius: 12px;
      display: inline-block;
    }

    footer {
      text-align: center;
      margin-top: 32px;
      color: #b0b0b0;
      font-size: 0.85rem;
    }

    @media (max-width: 600px) {
      body {
        padding: 18px;
      }
      .container {
        padding: 14px;
      }
      .nes-container {
        padding: 18px;
      }
      .social-grid {
        grid-template-columns: repeat(auto-fit, minmax(60px, 1fr));
      }
      .primary-btn {
        font-size: 1.1rem;
        padding: 14px 24px;
        max-width: none;
      }
      .primary-buttons {
        flex-direction: column;
        gap: 14px;
      }
      .schedule-item {
        flex: 1 1 45%;
        max-width: none;
      }
      h1 {
        font-size: clamp(2rem, 5.5vw, 2.5rem);
      }
      .nes-btn {
        padding: 12px;
      }
      .icon-btn {
        padding: 12px;
        font-size: 1.3rem;
      }
    }

    @media (max-width: 400px) {
      .schedule-item {
        flex: 1 1 100%;
      }
      .social-grid {
        grid-template-columns: repeat(auto-fit, minmax(55px, 1fr));
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>@iygabebless</h1>

    <nav>
      <button onclick="showPage('home')"><i class="fab fa-twitter"></i>Socials</button>
      <button onclick="showPage('schedule')"><i class="fas fa-calendar"></i>Schedule</button>
    </nav>

    <!-- Home Page -->
    <div id="home" class="page nes-container active">
      <div class="profile">
        <p class="text-lg">@iygabebless</p>
        <div id="live-indicator" class="live-indicator">
          <span style="background: rgba(220, 53, 69, 0.9); padding: 8px 14px; border-radius: 12px; color: #fff;">LIVE NOW!</span>
        </div>
      </div>
      <div class="social-buttons">
        <div class="primary-buttons">
          <a href="https://www.twitch.tv/iygabebless" class="nes-btn twitch primary-btn"><i class="fab fa-twitch"></i>Twitch</a>
          <a href="https://www.youtube.com/@iygabebless" class="nes-btn youtube primary-btn"><i class="fab fa-youtube"></i>YouTube</a>
        </div>
        <div class="social-grid">
          <a href="https://www.twitter.com/iygabebless" class="nes-btn twitter icon-btn"><i class="fab fa-x-twitter"></i></a>
          <a href="https://www.facebook.com/iygabebless" class="nes-btn facebook icon-btn"><i class="fab fa-facebook-f"></i></a>
          <a href="https://iygabebless.discord.luxury" class="nes-btn discord icon-btn"><i class="fab fa-discord"></i></a>
          <a href="https://t.me/iygabebless" class="nes-btn telegram icon-btn"><i class="fab fa-telegram-plane"></i></a>
          <a href="https://www.threads.net/@iygabebless" class="nes-btn threads icon-btn"><i class="fab fa-threads"></i></a>
          <a href="https://www.instagram.com/iygabebless" class="nes-btn instagram icon-btn"><i class="fab fa-instagram"></i></a>
          <a href="https://www.reddit.com/user/iygabebless" class="nes-btn reddit icon-btn"><i class="fab fa-reddit-alien"></i></a>
          <a href="https://www.snapchat.com/add/iygabebless" class="nes-btn snapchat icon-btn"><i class="fab fa-snapchat-ghost"></i></a>
          <a href="https://www.tiktok.com/@iygabebless" class="nes-btn tiktok icon-btn"><i class="fab fa-tiktok"></i></a>
        </div>
      </div>
    </div>

    <!-- Live Page -->
    <div id="live" class="page nes-container">
      <div class="live-status" id="live-status"></div>
      <div id="twitch-embed" class="twitch-embed"></div>
    </div>

    <!-- Schedule Page -->
    <div id="schedule" class="page nes-container">
      <h2>Stream Schedule</h2>
      <div class="schedule-grid">
        <div class="schedule-item">Mon: 3-7 AM NZST/NZDT</div>
        <div class="schedule-item">Tue: 3-7 AM NZST/NZDT</div>
        <div class="schedule-item">Wed: 3-7 AM NZST/NZDT</div>
        <div class="schedule-item">Thu: 3-7 AM NZST/NZDT</div>
        <div class="schedule-item">Fri: 3-7 AM NZST/NZDT</div>
        <div class="schedule-item">Sat: 3-7 AM NZST/NZDT</div>
        <div class="schedule-item">Sun: 3-7 AM NZST/NZDT</div>
      </div>
      <div id="live-btn" class="live-btn"><i class="fab fa-twitch"></i>Live Now</div>
      <div class="countdown">Next stream: <span id="countdown-timer"></span></div>
      <a id="calendar-btn" class="nes-btn calendar-btn"><i class="fas fa-calendar-plus"></i>Add to Calendar</a>
    </div>

    <footer>© 2025 iygabebless</footer>
  </div>

  <script>
    function showPage(pageId) {
      document.querySelectorAll('.page').forEach(page => page.classList.remove('active'));
      document.getElementById(pageId).classList.add('active');
    }

    function isNZDT(date) {
      const year = date.getFullYear();
      const lastSundaySept = new Date(year, 8, 30);
      lastSundaySept.setDate(30 - (lastSundaySept.getDay() || 7));
      const firstSundayApril = new Date(year, 3, 1);
      firstSundayApril.setDate(1 + (7 - firstSundayApril.getDay()) % 7);
      return date >= lastSundaySept && date < firstSundayApril;
    }

    function checkLiveStatus() {
      const now = new Date();
      const utc = now.getTime() + (now.getTimezoneOffset() * 60000);
      const nzOffset = isNZDT(now) ? 13 * 60 : 12 * 60;
      const nzTime = new Date(utc + (nzOffset * 60000));
      
      const hours = nzTime.getHours();
      const isLive = hours >= 3 && hours < 7;

      const liveIndicator = document.getElementById('live-indicator');
      const liveStatus = document.getElementById('live-status');
      const twitchEmbed = document.getElementById('twitch-embed');
      const liveBtn = document.getElementById('live-btn');

      if (isLive) {
        liveIndicator.classList.add('active');
        liveStatus.innerHTML = `
          <span style="background: rgba(220, 53, 69, 0.9); padding: 8px 14px; border-radius: 12px; color: #fff;">LIVE NOW!</span>
          <p>Streaming on Twitch: Retro Mario Speedruns</p>
          <a href="https://www.twitch.tv/iygabebless" class="nes-btn twitch">Join the Stream!</a>
        `;
        twitchEmbed.style.display = 'block';
        twitchEmbed.innerHTML = `<iframe src="https://player.twitch.tv/?channel=iygabebless&parent=${window.location.hostname}" frameborder="0" allowfullscreen="true" scrolling="no" height="100%" width="100%"></iframe>`;
        liveBtn.classList.add('active');
        liveBtn.href = 'https://www.twitch.tv/iygabebless';
      } else {
        liveIndicator.classList.remove('active');
        liveStatus.innerHTML = `
          <span style="background: rgba(255, 193, 7, 0.9); padding: 8px 14px; border-radius: 12px; color: #212529;">Offline atm</span>
          <p>Will be live again based on the <a href="#" onclick="showPage('schedule'); return false;" style="color: var(--accent);">schedule</a></p>
        `;
        twitchEmbed.style.display = 'block';
        twitchEmbed.innerHTML = '';
        liveBtn.classList.remove('active');
      }
    }

    function updateCountdown() {
      const now = new Date();
      const utc = now.getTime() + (now.getTimezoneOffset() * 60000);
      const nzOffset = isNZDT(now) ? 13 * 60 : 12 * 60;
      const nzTime = new Date(utc + (nzOffset * 60000));
      
      let nextStream = new Date(nzTime);
      if (nzTime.getHours() >= 7) {
        nextStream.setDate(nzTime.getDate() + 1);
      }
      nextStream.setHours(3, 0, 0, 0);

      const timeDiff = nextStream - nzTime;
      const hours = Math.floor(timeDiff / (1000 * 60 * 60));
      const minutes = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((timeDiff % (1000 * 60)) / 1000);

      const countdownText = timeDiff <= 0 ? 'Starting soon!' : `${hours}h ${minutes}m ${seconds}s`;
      document.getElementById('countdown-timer').textContent = countdownText;
    }

    function generateCalendarEvent() {
      const now = new Date();
      const utc = now.getTime() + (now.getTimezoneOffset() * 60000);
      const nzOffset = isNZDT(now) ? 13 * 60 : 12 * 60;
      const nzTime = new Date(utc + (nzOffset * 60000));
      
      let nextStream = new Date(nzTime);
      if (nzTime.getHours() >= 7) {
        nextStream.setDate(nzTime.getDate() + 1);
      }
      nextStream.setHours(3, 0, 0, 0);
      
      const endStream = new Date(nextStream);
      endStream.setHours(7, 0, 0, 0);

      const formatDate = (date) => {
        return date.toISOString().replace(/[-:]/g, '').split('.')[0] + 'Z';
      };

      const icsContent = `
BEGIN:VCALENDAR
VERSION:2.0
PRODID:-//iygabebless//Stream Schedule//EN
BEGIN:VEVENT
UID:${new Date().getTime()}@iygabebless
DTSTAMP:${formatDate(new Date())}
DTSTART:${formatDate(nextStream)}
DTEND:${formatDate(endStream)}
SUMMARY:@iygabebless Live Stream
DESCRIPTION:Join @iygabebless for a live stream on Twitch! Retro Mario Speedruns. https://www.twitch.tv/iygabebless
LOCATION:Twitch
URL:https://www.twitch.tv/iygabebless
END:VEVENT
END:VCALENDAR
      `.trim();

      const blob = new Blob([icsContent], { type: 'text/calendar' });
      const url = URL.createObjectURL(blob);
      const link = document.getElementById('calendar-btn');
      link.href = url;
      link.download = 'iygabebless_next_stream.ics';
    }

    setInterval(checkLiveStatus, 60000);
    setInterval(updateCountdown, 1000);
    checkLiveStatus();
    updateCountdown();
    generateCalendarEvent();
  </script>
</body>
</html>
